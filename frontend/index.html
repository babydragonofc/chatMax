<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatMax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="conteiner ">

        <section class="login card">

            <h1>CHATMAX</h2>
            <p>Fa√ßa seu login</p>

            <form class="login__form">

                <div>
                    <input type="text" placeholder="Nome" class="login__input" required>
                    <input type="color" placeholder="Cor" class="login__color" required>
                </div>

                <button type="submit" class="login__button">Entrar</button>

            </form>
            
        </section>

    </section>

    <section class="chat__card">

        <section class="chat__create__form">


            <section>
                    <button class="chatFormClose"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button>
                <form>
                    <input type="text" id="chatName__input" placeholder="Digite . . ." class="chatName__input" required>

                    <button type="submit" class="chatName__button">Criar</button>

                </form>

            </section>


        </section>

    </section>

    <section class="chat">

        <section class="chats__container">

            <section class="chats__list">

                <button id="chat__btn__create">Criar +</button>

            </section>

        </section>

        <section class="chat__msgs">
<!--
            <div class="msg-Self">HelloWorld</div>
            <div class="msg-Other"><span class="message--sender">BabyDragon</span>HelloWorld</div>
        -->
        </section>

        <form class="chat__form">

            <input type="text" placeholder="Digite . . ." class="chat__input">

            <button type="submit" class="chat__button"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/></svg></button>

        </form>

    </section>

    <script src="code.js"></script>

</body>
</html>
