<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>chatMax</title>
    
    <link rel="stylesheet" href="style.css">

<body>

    <section class="conteiner ">

        <section class="login card">

            <h1>CHATMAX</h2>
            <p>Faça seu login</p>

            <form class="login__form">

                <div>
                    <input type="text" placeholder="Nome" class="login__input" required>
                    <input type="color" placeholder="Cor" class="login__color" required>
                </div>

                <button type="submit" class="login__button">Entrar</button>

            </form>
            
        </section>

    </section>

    <section class="cardUi chat__card" style="z-index: 6;">

        <section class="chat__create__form">


            <section>
                    <button class="chatFormClose"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button>
                <form>
                    <input type="text" id="chatName__input" placeholder="Digite . . ." class="chatName__input" required>

                    <button type="submit" class="chatName__button">Criar</button>

                </form>

            </section>


        </section>

    </section>

    <section class="cardUi chat__list__card">


        <section class="chats__container">

        <button class="ChatsExitButon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button>

            <button id="chat__btn__create">Criar +</button>
            
            <section class="chats__list">


            </section>

        </section>

    </section>

    <section class="cardUi profile__card">

        <section class="profile__edit__form">

                        <button class="profileFormClose"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button>

            <section>

                <section class="profile__edit__form__header">
     
                        <input type="text" id="profileName__input" placeholder="Digite . . ." class="profileName__input" required>
                        <input type="color" placeholder="Cor" class="profile__color" required>

                        <button type="submit" class="profileEdit__button">Editar</button>
                        
                </section>

                <section class="profile__preview">

                    

                    <div class="msg-Other"><span class="name__preview message--sender">BabyDragon</span>OLÁ!</div>

                </section>

            </section>


        </section>

    </section>

    <section class="chat">

        <section class="chats__containerOpen" id="chats__sidebar">
